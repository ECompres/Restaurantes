
<div class="content" *ngIf="restaurant">
  <div nz-row [nzJustify]="'center'">
    <div nz-col nzSpan="8">
      <img [src]="restaurant.image_url" width="100" height="100" />
    </div>
    <div nz-col nzSpan="16">   
      <h1 class="m-15">{{restaurant.name}}</h1>
      <div class="form m-15">
      <form nz-form [formGroup]="form">
        <div nz-row [nzJustify]="'center'">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control  nzErrorTip="Debe ingresar la fecha!">
                <label for="">Fecha de reservacion</label><br>
                <nz-date-picker class="input-styles" formControlName="reservationDate" ></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control nzErrorTip="Debe ingresar la hora!">
                <label for="">Hora de reservacion</label><br>
                <nz-time-picker class="input-styles"  formControlName="reservationHour" ></nz-time-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control nzErrorTip="Debe ingresar la cantidad de personas!" >
                <label for="">Cantidad de personas</label><br>
                <nz-input-number class="input-styles"  formControlName="people" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control>
                <label for=""></label><br>
                <button nz-button class="reservation" nzType="primary" (click)="data()">Reservar</button>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </div></div>
  </div> 
  <div nz-row [nzJustify]="'center'">
    <div nz-col nzSpan="24">
      <agm-map [latitude]="restaurant.lat" [longitude]="restaurant.lng">
        <agm-marker [latitude]="restaurant.lat" [longitude]="restaurant.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
