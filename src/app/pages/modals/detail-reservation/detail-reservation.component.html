<div class="content" *ngIf="reservacion">
    <div nz-row [nzJustify]="'center'">
        <div nz-col nzSpan="8">
            <img [src]="restauranteSeleccionado.image_url" width="100" height="100" />
        </div>
        <div nz-col nzSpan="16">
            <h1 class="m-15">{{restauranteSeleccionado.name}} <nz-rate [ngModel]="restauranteSeleccionado.price"
                    nzDisabled [nzCount]="4"></nz-rate>
            </h1>

            <div class="form m-15">
                <form nz-form>
                    <div nz-row [nzJustify]="'center'">
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Debe ingresar la fecha!">
                                    <b><label for="">Fecha de reservacion</label></b><br>
                                    <h3>{{reservacion.fecha.seconds *1000 | date:"dd-MM-yyyy"}}</h3>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Debe ingresar la hora!">
                                    <b><label for="">Hora de reservacion</label></b><br>
                                    <h3>{{reservacion.hora.seconds *1000 | date:'shortTime'}}</h3>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Debe ingresar la cantidad de personas!">
                                    <b><label for="">Cantidad de personas</label></b><br>
                                    <h3>{{reservacion.cantidadPersonas}}</h3>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-control>
                                    <label for=""></label><br>

                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div nz-row [nzJustify]="'center'">
        <div nz-col nzSpan="24">
            <agm-map [latitude]="restauranteSeleccionado.lat" [longitude]="restauranteSeleccionado.lng" [zoom]="18">
                <agm-marker [latitude]="restauranteSeleccionado.lat" [longitude]="restauranteSeleccionado.lng">
                </agm-marker>
            </agm-map>
        </div>
    </div>
</div>
